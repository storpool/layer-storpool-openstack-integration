group machine.slice {
    cpuset {
            cpuset.mems="0";
            cpuset.cpus="{{ cpu_rest }}";
    }
    memory {
            memory.move_charge_at_immigrate="1";
            memory.use_hierarchy="1";
            memory.limit_in_bytes="{{ mem_machine }}M";
            memory.memsw.limit_in_bytes="{{ memsw_machine }}M";
    }
}
