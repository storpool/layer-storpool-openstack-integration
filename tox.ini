[tox]
envlist = pep8,unit_tests_3
skipsdist = True

[testenv:unit_tests_3]
basepython = python3
deps = -r{toxinidir}/test-requirements.txt
commands = ostestr {posargs}

[testenv:pep8]
basepython = python3
deps = -r{toxinidir}/test-requirements.txt
commands =
  flake8 {posargs} lib
  flake8 --ignore=E402 {posargs} unit_tests
